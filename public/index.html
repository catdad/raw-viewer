<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw Viewer</title>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background: #eee;
      height: 100%;
    }

    #main {
      width: 100%;
      height: 100%;

      background: yellow;
    }

    #image {
      position: absolute;
      top: 0;
      left: 0;
      width: 40%;
    }
  </style>
</head>
<body>
  <div id="main"></div>

  <script>
    var main = document.querySelector('#main');
    require('../renderer/index.js')(main);
  </script>
</body>
</html>
