os:
#  - linux
  - osx

language: node_js

node_js:
  - '10'

addons:
  apt:
    packages:
      - xvfb

install:
  - npm ci

script:
  - npm run citest
  - npm run package -- --version $TRAVIS_COMMIT --tag $TRAVIS_TAG --upload

after_success:
  - ls -la dist

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'dist/*.zip'
  on:
    repo: catdad/raw-viewer
    branch: '*'
    tags: true
