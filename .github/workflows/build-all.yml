name: Node CI

on: [push]

jobs:
  build:
    env:
      CI: true

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: use node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: test
      run: |
        npm install
        npm test
        npm test
      env:
        CI: true
    - name: build
      run: |
        npm run package -- --version $GITHUB_SHA
      env:
        CI: true
    
